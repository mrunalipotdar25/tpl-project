<header>
  <img src="assets/icon/logo.png">
</header>

<ion-content>
  <p  style="margin-left: 25px;"><b><h4>All Products</h4></b></p>
  
  <ion-list style="margin-left: 10px;" >
    <ion-item *ngFor="let product of Products"> 
    <ion-item [routerLink]="['/pdetail',product.Id]">
      <div>
      <p><b>{{product.Name}}</b></p>
      <ion-label style="color: gray;"> KB Part No.{{product.KB_Part_No}} </ion-label>
    </div>
    </ion-item>
  </ion-item>
</ion-list>
</ion-content>
