<header>
  <img src="assets/icon/logo.png">
</header>

<ion-content>
  <p style="margin-left: 25px; color: black;"><b><h4>Tata Motors</h4></b></p>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-segment scrollable>
          <ion-segment-button *ngFor="let category of categories" value="{{category}}">
            <ion-label>{{category}}</ion-label>
          </ion-segment-button>
         
        </ion-segment>
      </ion-col>      
    </ion-row>
  </ion-grid>

  <ion-grid>
   <div> 
    <ion-row *ngFor="let vehicle of Vehicles">
      <ion-item  [routerLink]="['/lpt',vehicle.KB_Part_No]">
        <ion-col size=6>
        <ion-card text-center padding>
          <img src="{{vehicle.Picture}}" >
          <p></p>{{vehicle.Name}}
        </ion-card>
      </ion-col>
    </ion-item>
    </ion-row>

  </div>
    </ion-grid>
</ion-content>
