</ion-header>

<ion-item *ngFor="let product of Products">
   <div> 
    <ion-row >
      <ion-col size="8">
      <p style="font-size: medium;"><b>{{product.Name}}</b></p>
    </ion-col>
    <ion-col size="4">
      <p>${{product.Price}}</p>
    </ion-col>
    </ion-row>
    <div>
    
      <p><label style="color: gray;">KB Part No.{{product.KB_Part_No}}</label><b></b></p>
      <p><label style="color: gray;">AM Part No.{{product.AM_Part_No}}</label><b></b></p>
    
   
  </div>
  </div>
    </ion-item>
</ion-content>
